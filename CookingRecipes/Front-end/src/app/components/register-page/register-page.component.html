<div class="register-form">
  <a [routerLink]="['../login']">Go to Login</a>
  <mat-card>
    <mat-card-title>Регистрация</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

        <mat-form-field>
          <input type="email" matInput placeholder="Имейл" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
            Имейлът е задължителен!</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
            Имейлът трябва да бъде валиден!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="text" matInput placeholder="Потребителско име" formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
            Потребителското име е задължително!</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Парола" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
            Паролата е задължителна!</mat-error>
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!registerForm.valid">Регистрирай се!</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
