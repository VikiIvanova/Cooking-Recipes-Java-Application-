<div class="search-bar">
  <input type="text" class="search-bar-input" placeholder="Име на рецепта" [(ngModel)]="name">
  <input type="text" class="search-bar-input" placeholder="Име на продукт" [(ngModel)]="productName">
  <select class="search-bar-select" [(ngModel)]="category">
    <option value="">Всички категории</option>т
    <option value="SALADS">Салати</option>
    <option value="STARTERS">Предястия</option>
    <option value="MEAT_DISHES">Ястия с месо</option>
    <option value="MEATLESS_DISHES">Ястия без месо</option>
    <option value=" DESSERTS">Десерти</option>
  </select>
  <button class="search-bar-button" (click)="search()">
    <mat-icon class="search-bar-icon">search</mat-icon>
  </button>
</div>

<div class="show-recipes" *ngIf="searchResults && searchResults.length > 0">
  <mat-card class="recipe-card" *ngFor="let recipe of searchResults">
    <mat-card-header>
      <mat-card-title class="recipe-name">{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="recipeImage">
    <mat-card-actions>
      <button mat-button>Разгледай</button>
      <button mat-button>Добави в любими</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="label-result" *ngIf="searchResults && searchResults.length === 0">
  <p>Няма намерени резултати!</p>
</div>
